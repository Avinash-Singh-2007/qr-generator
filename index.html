<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QR Code Generator</title>

    <style>
        :root {
            --bcg-color: #eafaf1;           /* Soft mint background */
            --primary-color: #2cb67d;       /* Modern mint green */
            --secondary-color: #ffffff;    
            --border-color: #b7e4c7;        /* Light mint border */
            --input-bg: #f6fff9;            /* Very light mint */
            --border-radius: 12px;
            --shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: var(--bcg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            background-color: var(--secondary-color);
            padding: 32px;
            width: 420px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
            transition: 0.3s ease-in-out;
        }

        .box:hover {
            transform: translateY(-3px);
        }

        .qr-header h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .qr-header input {
            width: 100%;
            margin: 12px 0;
            background-color: var(--input-bg);
        }

        .qr-header input,
        select {
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            border: 2px solid var(--border-color);
            transition: 0.2s ease;
        }

        .qr-header input:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(44, 182, 125, 0.25);
        }

        .qr-header label {
            font-size: 18px;
            font-weight: 600;
            color: #1d4f33;
        }

        .qr-header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .qr-footer a,
        #downloadBtn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 12px 28px;
            font-size: 17px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .qr-footer a:hover,
        #downloadBtn:hover {
            background-color: #1f8e61;
        }

        .qr-body {
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .qr-body img,
        .qr-body canvas {
            max-width: 100%;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 18px;
            background: #ffffff;
            margin-top: 15px;
            box-shadow: var(--shadow);
        }

        @media screen and (max-width: 520px) {
            .box {
                width: 90%;
                padding: 24px;
            }

            .qr-footer a {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">

            <div>
                <label for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>

        <div class="qr-body"></div>

        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
